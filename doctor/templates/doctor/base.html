{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel='stylesheet' href="{% static 'app.css' %}"> -->
    <title>{%block title%}Document{%endblock%}</title>
</head>
<body>
    <header id="main-navigation" style="background-color: darkblue;">
        <nav>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" style="font-size: 1.1rem;color: white;
                        padding-left: 1rem;padding-right: 1rem;"> Logout </a>
            {%else%}
            <a href="{% url 'login' %}" style="font-size: 1.1rem;color: white
                                            ;padding-left: 1rem;padding-right: 1rem;;"> Login </a>
            {%endif%}
            <a href="{% url 'home' %}"style="font-size: 1.1rem;color: white;
                                    padding-left: 1rem;padding-right: 1rem;"> Home </a>
            {%block nav%}{%endblock%}
        </nav>
    </header>
    <br>
    {% if messages %}
        {% for message in messages %}
            <div style="color: green;" class="{{ message.tags }}">{{message}}</div>
        {%endfor%}
    {%endif%}
    {%block content%}
    {%endblock%}
</body>
</html>
