{%extends 'doctor/base.html'%}

{%block title%}
Draft
{%endblock%}

{%block content%}
{% if user.is_authenticated and status %}

{% for post in user.draft_set.all %}
<div>
<h3>{{post.title}}</h3>
<h4>{{post.category}}</h4>
<br>
<img style="width: 30rem;
height: 20rem;
object-fit: cover;" src="{{post.image.url}}">
<br>
<br>
{{post.content}}
<br>
<br>
<br>
</div>
{%endfor%}
{%endif%}


{%endblock%}
